<!-- Tag !Doctype defines files type -->
<!DOCTYPE HTML> 
<!-- contains all the elements of an HTML document -->
<html>
    <!-- contains data about the HTML document -->
 <head>
   <meta charset="utf-8">
   <!-- Tag for name page in toolbar -->
  <title>Тег А</title>
 </head>
 <!-- tag defines visible part html document-->
 <body>
     <!-- The tag for new paragraph -->
    <p>
        <!-- Tag creates hyperlink -->
        <a href="images/imgpreview.jfif">Лого НАСА
        </a>
    </p>
    <!-- tag separates documents content   -->
    <hr>
  <p><a href="https://www.nasa.gov">Перейти на сайт NASA</a></p> 
  <!-- tag for heading -->
  <h5>натисніть, щоб загрузити зображення:</h5>
    <p>
        <a href="images/imgpreview.jfif" download>
            <!-- tag inserts the image into  HTML document -->
            <img src="images/imgpreview.jfif" alignh="center" width="500" height="300">
        </a>
    </p>
    <hr>
    <!-- Tag b creates bold text -->
    <!-- Tag i creates italic-->
    <p>Перейти на сайт <b><i>NASA</i></b>:
        <!-- tag to go to a new line -->
        <br>
        <a href="https://www.nasa.gov">
            <img src="images/imgpreview.jfif" width="500" height="300">
        </a>
    </p>
    <hr>
        <a href="https://www.nasa.gov">
            <!-- tag creates a button -->
            <button type="button">Let's go;)</button>
        </a>
    
    <!-- for footer in document -->
    <footer>
        <!-- to go to the begining of the document  -->
        <a href="#top">Перейти уверх сторінки</a>
    </footer>
</body>
</html>
